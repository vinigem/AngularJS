<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="css/autocomplete.css" rel="stylesheet">
</head>

<body ng-app="myApp">
	<div class="container" ng-controller="booksController">
		<h3>List of Books</h3>
		
		<p><auto-complete get-items="getBookNames" selected-items="selectedBooks" placeholder="Search Name" multiselect="true"></auto-complete></p>
		<br/><br/>
		<p><h3>Selected Items:</h3>
			<ul>
				<li ng-repeat="book in selectedBooks track by $index">{{book}}</li>
			</ul>
		</p>
		
		<!-- <ng-repeater records="books"></ng-repeater> -->
	</div>
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/autocomplete.js" type="text/javascript"></script>
	
</body>
</html>
