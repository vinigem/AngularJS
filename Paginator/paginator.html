<!doctype html>
<html>
<head>
	<title>Hello AngularJS</title>
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="css/paginator.css" rel="stylesheet">
	<script src="../js/angular.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/paginator.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">
	<div class="container" ng-controller="paginationController">
		<div>
			<ul>
				<li ng-repeat="data in tableData track by $index">{{data}}</li>
			</ul>
		</div>
		<paginator view-count="5" page-count="10" total-count="100" fetch-records="fetchRecords" />
	</div>
</body>
</html>
